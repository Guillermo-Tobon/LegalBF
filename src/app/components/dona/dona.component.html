<div class="card">
  <div class="card-body">
    <h4 class="card-title"><span class="lstick"></span>{{title}}</h4>
    <div style="display: block">
      <canvas baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [colors]="colors"
        [chartType]="doughnutChartType">
      </canvas>
    </div>
  </div>
</div>
