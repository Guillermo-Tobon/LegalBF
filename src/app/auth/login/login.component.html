<!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <section id="wrapper">
    <div class="login-register" style="background-image:url(./assets/images/background/login-register.jpg);">
      <div class="contLogo">
        <img src="../../../assets/images/Logo-Blanco.png" alt="">
      </div>
      <div class="login-box card">
        <div class="card-body">
          <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (submit)="login()" autocomplete="off">
            <h3 class="box-title m-b-20 text-center"> {{'LogIn' | translate}} </h3>

            <div class="form-group ">
              <div class="col-xs-12">
                <input class="form-control" formControlName="email" type="email" required="" placeholder="E-mail">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" formControlName="password" type="password" required="" placeholder="Password">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <div class="checkbox checkbox-info pull-left p-t-0">
                  <input id="checkbox-signup" type="checkbox" formControlName="remember" class="filled-in chk-col-light-blue">
                  <label for="checkbox-signup"> {{'Remember' | translate}} </label>
                </div> 
            </div>   
            </div>

            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">{{'LogIn' | translate}}</button>
              </div>
            </div>

            <div class="col-xs-12 text-danger">
              <p *ngIf="campoNoValido('email')">*{{'emailRequired' | translate}}</p>
              <p *ngIf="campoNoValido('password')">*{{'PasswordRequired' | translate}}</p>
            </div>
            <br>
            <div class="form-group m-b-0 Forgot">
              <div class="col-sm-12 text-center"> {{'ForgotLogin' | translate}}?<a href="https://www.legalbf.com/contacto/" target="_blank" class="text-primary m-l-5"><b> {{'RequestCollaboration' | translate}}
              </b></a>
            </div>
            </div>

            <div class="form-group m-b-0">
              <div class="col-sm-12 text-center">
                Â©2021 - LegalBF - {{'AllRights' | translate}}
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </section>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
